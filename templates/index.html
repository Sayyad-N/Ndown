<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حمل أي ملف من أي منصة تواصل اجتماعي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: white;
      font-family: 'Cairo', sans-serif;
    }
    .platform-icon {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin: 5px;
      transition: transform 0.3s;
    }
    .platform-icon:hover {
      transform: scale(1.1);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px #000;
    }
    input, select {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body class="text-center p-5">
  <div class="container">
    <div class="glass mx-auto" style="max-width: 500px;">
      <form id="download-form">
        <label for="url" class="form-label">🔗 رابط المحتوى</label>
        <input type="text" id="url" class="form-control mb-3" placeholder="أدخل رابط الفيديو أو الصوت" required>


        <label for="quality" class="form-label">📶 الجودة</label>
        <select id="quality" class="form-select mb-3">
          <option value="high">الجودة العالية</option>
          <option value="low">الجودة المنخفضة</option>
        </select>

        <button type="submit" class="btn btn-success w-100">حمّل الآن</button>
      </form>

      <div id="loading-spinner" class="spinner-border text-light d-none mt-3" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>

      <div id="status" class="mt-3"></div>
    </div>

    <h4 class="mt-5 mb-3">المنصات المدعومة</h4>
    <div class="d-flex flex-wrap justify-content-center">
      <img src="https://img.icons8.com/color/96/youtube-play.png" class="platform-icon" title="يوتيوب"/>
      <img src="https://img.icons8.com/color/96/facebook-new.png" class="platform-icon" title="فيسبوك"/>
      <img src="https://img.icons8.com/color/96/instagram-new.png" class="platform-icon" title="إنستاجرام"/>
      <img src="https://img.icons8.com/color/96/soundcloud.png" class="platform-icon" title="ساوند كلاود"/>
      <img src="https://img.icons8.com/color/96/vk-com.png" class="platform-icon" title="VK"/>
      <img src="https://img.icons8.com/color/96/pinterest--v1.png" class="platform-icon" title="بنترست"/>
      <img src="https://img.icons8.com/color/96/tiktok--v1.png" class="platform-icon" title="تيك توك"/>
      <img src="https://img.icons8.com/color/96/twitter--v1.png" class="platform-icon" title="X (تويتر)"/>
      <img src="https://img.icons8.com/color/96/vimeo.png" class="platform-icon" title="فيمو"/>
    </div>

    <footer class="mt-5 text-muted small">
      &copy; 2025 تم التطوير بواسطة <strong>SayyadN</strong>
    </footer>
  </div>

  <script>
    const form = document.getElementById('download-form');
    const statusDiv = document.getElementById('status');
    const spinner = document.getElementById('loading-spinner');

    form.onsubmit = async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "";
      spinner.classList.remove('d-none');

      const url = document.getElementById('url').value;
      const quality = document.getElementById('quality').value;

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({url, quality})
        });

        const data = await res.json();
        if (data.success) {
          statusDiv.innerHTML = `<a href="${data.path}" class="btn btn-outline-light mt-2">📥 الملف جاهز - اضغط للتحميل</a>`;
        } else {
          statusDiv.innerHTML = `<div class="text-danger">❌ حدث خطأ أثناء التحميل</div>`;
        }
      } catch (error) {
        statusDiv.innerHTML = `<div class="text-danger">⚠️ فشل الاتصال بالخادم</div>`;
      } finally {
        spinner.classList.add('d-none');
      }
    }
  </script>
</body>
</html>
